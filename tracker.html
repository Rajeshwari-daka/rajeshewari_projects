<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Financial Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 25px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #2980b9;
        }
        .summary {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>üí∞ Personal Financial Tracker</h1>
    <p>Track your income, expenses & budget</p>
</header>

<div class="container">

    <div class="section">
        <h2>Set Monthly Budget</h2>
        <input type="number" id="budget" placeholder="Enter budget amount">
        <button onclick="setBudget()">Set Budget</button>
    </div>

    <div class="section">
        <h2>Add Income</h2>
        <input type="number" id="incomeAmount" placeholder="Income amount">
        <input type="text" id="incomeSource" placeholder="Income source">
        <button onclick="addIncome()">Add Income</button>
    </div>

    <div class="section">
        <h2>Add Expense</h2>
        <input type="number" id="expenseAmount" placeholder="Expense amount">
        <input type="text" id="expenseCategory" placeholder="Category (Food, Rent, Travel)">
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="section summary">
        <h2>üìä Financial Summary</h2>
        <p>Total Income: ‚Çπ<span id="totalIncome">0</span></p>
        <p>Total Expenses: ‚Çπ<span id="totalExpenses">0</span></p>
        <p>Savings: ‚Çπ<span id="savings">0</span></p>
        <p>Budget Limit: ‚Çπ<span id="budgetLimit">0</span></p>
        <p class="alert" id="alertMsg"></p>
    </div>

</div>

<script>
    let data = {
        budget: 0,
        income: [],
        expenses: []
    };

    function setBudget() {
        data.budget = Number(document.getElementById('budget').value);
        document.getElementById('budgetLimit').innerText = data.budget;
        alert('Budget set successfully');
        updateSummary();
    }

    function addIncome() {
        const amount = Number(document.getElementById('incomeAmount').value);
        const source = document.getElementById('incomeSource').value;
        data.income.push({ amount, source, date: new Date().toLocaleDateString() });
        alert('Income added');
        updateSummary();
    }

    function addExpense() {
        const amount = Number(document.getElementById('expenseAmount').value);
        const category = document.getElementById('expenseCategory').value;
        data.expenses.push({ amount, category, date: new Date().toLocaleDateString() });
        alert('Expense added');
        updateSummary();
        checkBudgetAlert();
    }

    function updateSummary() {
        const totalIncome = data.income.reduce((sum, i) => sum + i.amount, 0);
        const totalExpenses = data.expenses.reduce((sum, e) => sum + e.amount, 0);
        document.getElementById('totalIncome').innerText = totalIncome;
        document.getElementById('totalExpenses').innerText = totalExpenses;
        document.getElementById('savings').innerText = totalIncome - totalExpenses;
        document.getElementById('budgetLimit').innerText = data.budget;
    }

    function checkBudgetAlert() {
        const totalExpenses = data.expenses.reduce((sum, e) => sum + e.amount, 0);
        if (data.budget > 0 && totalExpenses > data.budget) {
            document.getElementById('alertMsg').innerText = '‚ö†Ô∏è Budget Exceeded!';
        } else {
            document.getElementById('alertMsg').innerText = '';
        }
    }
</script>

</body>
</html>
