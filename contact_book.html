<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #2980b9;
        }
        .contact {
            background: #ecf0f1;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .danger {
            background: #e74c3c;
        }
    </style>
</head>
<body>

<header>
    <h1>üìò Contact Book Application</h1>
    <p>Store, Search & Manage Contacts</p>
</header>

<div class="container">

    <h2>Add / Update Contact</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="email" id="email" placeholder="Email Address">
    <button onclick="addOrUpdateContact()">Save Contact</button>

    <h2>Search Contact</h2>
    <input type="text" id="searchName" placeholder="Enter name to search">
    <button onclick="searchContact()">Search</button>

    <h2>All Contacts</h2>
    <button onclick="viewContacts()">View Contacts</button>
    <div id="contactList"></div>

</div>

<script>
    let contacts = JSON.parse(localStorage.getItem('contacts')) || {};

    function saveContacts() {
        localStorage.setItem('contacts', JSON.stringify(contacts));
    }

    function addOrUpdateContact() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!name || !phone || !email) {
            alert('Please fill all fields');
            return;
        }

        contacts[name] = { phone, email };
        saveContacts();
        alert('Contact saved successfully');
        clearInputs();
        viewContacts();
    }

    function viewContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = '';

        if (Object.keys(contacts).length === 0) {
            list.innerHTML = '<p>üì≠ No contacts found.</p>';
            return;
        }

        for (let name in contacts) {
            const div = document.createElement('div');
            div.className = 'contact';
            div.innerHTML = `
                <strong>Name:</strong> ${name}<br>
                <strong>Phone:</strong> ${contacts[name].phone}<br>
                <strong>Email:</strong> ${contacts[name].email}<br>
                <button class="danger" onclick="deleteContact('${name}')">Delete</button>
            `;
            list.appendChild(div);
        }
    }

    function searchContact() {
        const name = document.getElementById('searchName').value.trim();
        const list = document.getElementById('contactList');
        list.innerHTML = '';

        if (contacts[name]) {
            list.innerHTML = `
                <div class="contact">
                    <strong>Name:</strong> ${name}<br>
                    <strong>Phone:</strong> ${contacts[name].phone}<br>
                    <strong>Email:</strong> ${contacts[name].email}
                </div>
            `;
        } else {
            list.innerHTML = '<p>‚ùå Contact not found!</p>';
        }
    }

    function deleteContact(name) {
        if (confirm('Are you sure you want to delete this contact?')) {
            delete contacts[name];
            saveContacts();
            viewContacts();
        }
    }

    function clearInputs() {
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('email').value = '';
    }
</script>

</body>
</html>
